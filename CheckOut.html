		<div class="gridContainer">
			<div class="patternOverview">

				<div class="row">
					  <div class="col-25">
					    <div class="container">
					      <form action="/action_page.php">

					        <div class="row">
					          <div class="col-50">
					            <h3>Shipping Address</h3>

					            <div class="row">
					              <div class="col-50">
					                <label for="fName">First Name</label>
					                <input type="text" id="fName" name="firstName" placeholder="John">
					              </div>
					              <div class="col-50">
					                <label for="lName">Last Name</label>
					                <input type="text" id="lName" name="lastName" placeholder="Smith">
					              </div>
					            </div>

					            <label for="email"><i class="fa fa-envelope"></i>Email</label>
					            <input type="text" id="email" name="email" placeholder="johnsmith@gmail.com">
					            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
					            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
					            <label for="city"><i class="fa fa-institution"></i> City</label>
					            <input type="text" id="city" name="city" placeholder="Vancouver">

					            <div class="row">
					              <div class="col-50">
					                <label for="state">Province</label>
					                <input type="text" id="province" name="province" placeholder="BC">
					              </div>
					              <div class="col-50">
					                <label for="zip">Zip</label>
					                <input type="text" id="zip" name="zip" placeholder="">
					              </div>
					            </div>
					          

					          <div class="col-25">
					            <h3>Payment</h3>
					            <label for="fname">Accepted Methods</label>
					            <div class="icon-container">
					              <i class="fa fa-cc-visa" style="color:navy;"></i>
					              <i class="fa fa-cc-amex" style="color:blue;"></i>
					              <i class="fa fa-cc-mastercard" style="color:red;"></i>
					              <i class="fa fa-cc-discover" style="color:orange;"></i>
					            </div>
					            <label for="cname">Name on Card</label>
					            <input type="text" id="cname" name="cardname" placeholder="John Smith">
					            <label for="ccnum">Credit card number</label>
					            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
					            <label for="expmonth">Exp Month</label>
					            <input type="text" id="expmonth" name="expmonth" placeholder="March">

					            <div class="row">
					              <div class="col-50">
					                <label for="expyear">Exp Year</label>
					                <input type="text" id="expyear" name="expyear" placeholder="2021">
					              </div>
					              <div class="col-50">
					                <label for="cvv">CVV</label>
					                <input type="text" id="cvv" name="cvv" placeholder="444">
					                 <label>
				          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
				        </label>
					              </div>
					            </div>
					            


					          </div>
							</div>

					        </div>
				       		   
				        <input type="submit" value="Continue to checkout" class="btnStyle">
				      </form>
				    </div>
				  </div>

					  <div class="col-25">
							<div class="cartTile">
								<div class="detailContainer">

										<h5>Shipping:</h5>
										<h5>Tax:</h5>
									</div>
									<div class="priceAmounts">

										<h5>234.00</h5>
										<h5>16.98</h5>
									</div>
									<div class="numItems">
										<h5># of items</h5>
									</div>
									<div class="checkoutButton">
										<a href="#" class="btnStyle">Checkout</a>
									</div>
								</div>
							</div>
